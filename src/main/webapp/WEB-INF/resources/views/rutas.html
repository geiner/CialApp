<div class="container">
    <div class="ui grid">
        <div class="row" style="padding-top: 2%;">
            <div class="ui four wide column">
                <div class="ui grid">
                    <div class="row">
                        <div class="ui eight wide column" style="padding-top: 26px;padding-left: 28px;">
                            <p class="ui left header teal">¿A donde Vamos?</p>
                        </div>
                        <div class="ui eight wide column">
                            <img class="ui large right image" src="/assets/img/bus.png" id="bus" ng-mouseover="animacion_bus();">
                        </div>
                    </div>
                </div>

                <div class="ui form  teal inverted segment">
                    <div class="field">
                        <label>Origen</label>

                        <div class="ui fluid selection dropdown">
                            <div class="text">Seleccione</div>
                            <i class="dropdown icon"></i>
                            <input type="hidden" name="gender"  ng-model="buss.cod_dep_salida" id="origen">

                            <div class="menu">
                                <div class="item" data-value="1">Lima</div>
                                <div class="item" data-value="44">La Libertad</div>
                                <div class="item" data-value="54">Arequipa</div>
                                <div class="item" data-value="84">Cuzco</div>
                                <div class="item" data-value="73">Piura</div>
                                <div class="item" data-value="52">Tacna</div>
                                <div class="item" data-value="66">Ayacucho</div>
                                <div class="item" data-value="51">Puno</div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label>Destino</label>

                        <div class="ui fluid selection dropdown">
                            <div class="text">Seleccione</div>
                            <i class="dropdown icon"></i>
                            <input type="hidden" name="gender" ng-model="buss.cod_dep_llegada" id="destino">

                            <div class="menu">
                                <div class="item" data-value="1">Lima</div>
                                <div class="item" data-value="44">La Libertad</div>
                                <div class="item" data-value="54">Arequipa</div>
                                <div class="item" data-value="84">Cuzco</div>
                                <div class="item" data-value="73">Piura</div>
                                <div class="item" data-value="52">Tacna</div>
                                <div class="item" data-value="66">Ayacucho</div>
                                <div class="item" data-value="51">Puno</div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label>Fecha</label>

                        <div class="ui icon input">
                            <input type="text" placeholder="11/11/2014" id="datetimepicker1">
                            <i class="calendar icon"></i>
                        </div>
                    </div>

                    <div class="field">
                        <a class="ui black small button" href="#/rutas">Buscar</a>
                    </div>
                </div>
            </div>
            <div class="ui eleven wide column">
                <table class="ui five column table segment">
                    <thead>
                    <tr><th>Hora de Salida</th>
                        <th>Precio S/.</th>
                        <th>Tipo de Servicio</th>
                        <th></th>
                        <th></th>
                    </tr></thead>
                    <tbody>
                    <tr ng-repeat="dato in datos">
                        <td>{{dato.fecha}}</td>
                        <td>{{dato.precio}}</td>
                        <td>{{dato.tipo_servicio}}</td>
                        <td><a href="#/reserva_asiento" data="{{dato.cod_bus}}"><div class="3 fluid purple ui vertical animated tiny button">
                            <div class="hidden content">COMPRAR</div>
                            <div class="visible content">
                                <i class="cart icon"></i>
                            </div>
                        </div></a></td>
                        <td>
                            <i class="green info circular icon link" data-content="{{dato.informacion}} Asientos 180°,Comida durante viaje con baño"></i> info
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
